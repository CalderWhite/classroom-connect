<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="/assets/css/app.css" type="text/css" />
    </head>
    <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Classroom Connect</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="/app/signup">SignUp</a></li>
              <li><a href="/app/login">Login</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-8">
            <div class="page-header">
              <h1>Hi, {{NAME}}. Let's get started.</h1>
            </div>
            <p>Choose a class:</p>
            <table class="table">
                <tbody>
                    {% for subject in subjects %}
                        <tr onclick="window.location.href=encodeURI('https://team-prestige-calderwhite.c9users.io/app/getMatches?id={{code}}&subject={{subject.name}}&&section={{subject.section}}')"><td>{{ subject.name }}</td><td>{{ subject.section }}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
          </div>
      </div>
    </body>
</html>
